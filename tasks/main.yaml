---
- name: Create zookeeper group
  group:
    name: '{{ zookeeper_group }}'
    state: present
  tags:
    - zookeeper_user

- name: Create zookeeper user
  user:
    name: '{{ zookeeper_user }}'
    group: '{{ zookeeper_group }}'
    state: present
    createhome: no
  tags:
    - zookeeper_group

- name: Creating required directories for Zookeeper
  file:
    path: "{{ item }}"
    state: directory
    group: '{{ zookeeper_group }}'
    owner: '{{ zookeeper_user }}'
  with_items:
  - '{{ zookeeper_data_dir }}'
  - '{{ zookeeper_datalog_dir }}'
  tags:
  - zoo_directory

- name: Check if ZooKeeper has already been downloaded and unpacked
  stat:
    path: '{{ zookeeper_root_dir }}/apache-zookeeper-{{ zookeeper_version }}-bin'
  register: dir

- name: Download Apache ZooKeeper
  get_url:
    url: "{{zookeeper_mirror}}"
    dest: /tmp
  when: dir.stat.exists == False
  tags:
    - zookeeper_download

- name: Creating required directories for Zookeeper
  file:
    path: "{{ item }}"
    state: directory
    group: '{{ zookeeper_group }}'
    owner: '{{ zookeeper_user }}'
  with_items:
  - '{{ zookeeper_data_dir }}'
  - '{{ zookeeper_datalog_dir }}'
  tags:
  - zoo_directory

- name: Create symlink to ZooKeeper installation
  file:
    src: '{{ zookeeper_install_dir }}'
    dest: '{{ zookeeper_dir }}'
    state: link
    group: '{{ zookeeper_group }}'
    owner: '{{ zookeeper_user }}'
  tags:
    - zookeeper_dirs

- name: Create directory for snapshot files and myid file
  file:
    path: '{{ zookeeper_data_dir }}'
    state: directory
    group: '{{ zookeeper_group }}'
    owner: '{{ zookeeper_user }}'
  tags:
    - zookeeper_dirs

- name: Create directory for transaction log files
  file:
    path: '{{ zookeeper_datalog_dir }}'
    state: directory
    group: '{{ zookeeper_group }}'
    owner: '{{ zookeeper_user }}'
  tags:
    - zookeeper_dirs

- name: Create zookeeper log directory
  file:
    path: '{{ zookeeper_log_dir }}'
    state: directory
    group: '{{ zookeeper_group }}'
    owner: '{{ zookeeper_user }}'
  tags:
    - zookeeper_dirs

# /usr/share/zookeeper/conf/zoo.cfg is the default file ZooKeeper will use when starting
- name: Template configuration file to zoo.cfg
  template:
    src: zoo.cfg.j2
    dest: '{{ zookeeper_dir }}/conf/zoo.cfg'
  notify:
    - Restart ZooKeeper service
  tags:
    - zookeeper_config

