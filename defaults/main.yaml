{
   "zookeeper_version": "3.5.5",
   "zookeeper_mirror": "http://mirrors.huaweicloud.com/apache/zookeeper/stable/apache-zookeeper-{{ zookeeper_version }}-bin.tar.gz",
   "zookeeper_user": "zookeeper",
   "zookeeper_group": "zookeeper",
   "zookeeper_root_dir": "/usr/lib/zookeeper",
   "zookeeper_log_dir": "/var/log/zookeeper",
   
   "zookeeper_install_dir": "{{ zookeeper_root_dir }}/apache-zookeeper-{{ zookeeper_version }}-bin",
   "zookeeper_dir": "{{ zookeeper_root_dir }}/zookeeper",
   "zookeeper_data_dir": "{{ zookeeper_root_dir }}/zookeeper_data/data",
   "zookeeper_datalog_dir": "{{ zookeeper_root_dir }}/zookeeper_data/logs",
   "zookeeper_data_log_dir": "{{ zookeeper_root_dir }}/zookeeper_data/logs",
   "zookeeper_client_port": 2181,
   "zookeeper_id": 1,
   "zookeeper_leader_port": 2888,
   "zookeeper_election_port": 3888,
   "zookeeper_servers": [{ id: 1, host: "localhost" }],
   "zookeeper_environment": {}
}
